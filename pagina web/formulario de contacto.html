<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con localStorage</title>
    <link rel="stylesheet" href="StiloDePagina.css">
</head>
<body>
    <header class="barraSuperior">
        <h1 class="titulo">El Faro</h1> 
        <img src="imagenes/logo de faro.webp" alt="" class="logo">
        <div id="hora"></div>
        <nav class="menu">
            <a href="idex.html">Inicio</a>
            <a href="deporte.html">Deporte</a>
            <a href="negocios.html">Negocios</a>
        </nav>
    </header>

    <div id="contenedorFormulario">
        <form id="formularioContacto" class="Formulario">
            <h2>Formulario de Contacto</h2>
        
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        
            <button type="submit">Enviar</button>
        </form>

        <!-- Aquí se mostrarán los datos -->
        <div id="resultado"></div>
    </div>

    <script>
        const formulario = document.getElementById('formularioContacto');
        const resultadoDiv = document.getElementById('resultado');

        // Mostrar datos si existen en localStorage
        function mostrarDatosGuardados() {
            const nombreGuardado = localStorage.getItem('nombre');
            const mensajeGuardado = localStorage.getItem('mensaje');

            if (nombreGuardado && mensajeGuardado) {
                
                resultadoDiv.innerHTML = `
                    <h3>Datos guardados:</h3>
                    <p><strong>Nombre:</strong> ${nombreGuardado}</p>
                    <p><strong>Mensaje:</strong> ${mensajeGuardado}</p>
                `;
            }
            else{
                resultadoDiv.innerHTML = `
                    no se a agregado contacto
                `;

            }
        }

        // Ejecutar al cargar la página
        mostrarDatosGuardados();

        // Guardar en localStorage al enviar
        formulario.addEventListener('submit', function(e) {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const mensaje = document.getElementById('mensaje').value;

            localStorage.setItem('nombre', nombre);
            localStorage.setItem('mensaje', mensaje);

            mostrarDatosGuardados();
            formulario.reset();
        });
    </script>
</body>
</html>
