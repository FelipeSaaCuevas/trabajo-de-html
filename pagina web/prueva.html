<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Artículos</title>
</head>
<body>
  <h2>Agregar nuevo artículo</h2>
  
  <form id="formArticulo">
    <label for="titulo">Título del artículo:</label>
    <input type="text" id="titulo" required>

    <label for="descripcion">Descripción del artículo:</label>
    <textarea id="descripcion" rows="4" required></textarea>

    <label for="seccion">Selecciona dónde guardar:</label>
    <select id="seccion" required>
      <option value="">-- Selecciona una sección --</option>
      <option value="idex">idex</option>
      <option value="deporte">deporte</option>
      <option value="negocios">negocios</option>
    </select>

    <button type="submit">Agregar artículo</button>
  </form>

  <p><a href="idex.html">idex</a></p>

  <script>
    const form = document.getElementById('formArticulo');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value.trim();
      const descripcion = document.getElementById('descripcion').value.trim();
      const seccion = document.getElementById('seccion').value;

      if (!titulo || !descripcion || !seccion) {
        alert('Por favor, completa todos los campos y selecciona una sección.');
        return;
      }

      const nuevoArticulo = { titulo, descripcion };

      let articulos = JSON.parse(localStorage.getItem(seccion)) || [];
      articulos.push(nuevoArticulo);
      localStorage.setItem(seccion, JSON.stringify(articulos));

      alert('Artículo guardado correctamente en la sección "' + seccion + '".');
      form.reset();
    });
  </script>
</body>
</html>
